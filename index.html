<!DOCTYPE html>
<html>
  <head>

    <title>Daisyscans.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS FILES/header.css">
    <link rel="stylesheet" href="CSS FILES/section.css" >
    <link rel="stylesheet" href="CSS FILES/universal.css" >
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body >

    <header class="header">

      <div class="left-side"> 

        <div class="logo-container">
          <img class="menu-icon" src="icons/menu.svg" alt="">
          <img class="logo-image" src="Logo/header logo.svg" alt="">
        </div>

        <div class="menu-container">
            
          <button class="home-button">Home</button>
          <button class="latest-button">Latest</button>
          <button class="manga-button">Manga</button>
          <button class="webtoon-button">Webtoon</button>

        </div>

      </div>

      <div class="middle">
          <input class="search-box" type="search" placeholder="&#9813; Search">
      </div>

      <div class="right-side">


        <img class="menu-icon-right" src="icons/menu.svg" alt="">
        <button class="Login-button">Login</button>
        <button class="Sign-up-button">Sign up</button>
        
      </div>

    </header>

    <section class="section-container">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="Slides-background/tranparent v2.svg" alt="">
          <img id="slide-2" src="Slides-background/duke pendragon.webp" alt="">
          <img id="slide-3" src="Slides-background/return of the broken constallation.webp" alt="">
        </div>

        <div class="slider-nav">
          <a href="#slide-1" id="buttton1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>

  </body>
</html>
